<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="./assets/weather_favicon.png" type="image/x-icon">
    <title>Weather</title>

    <!--  ================== Font Awesome ==============-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">

    <!-- ====================== Custom styles============ -->
    <link rel="stylesheet" href="./styles/main.css">

</head>

<body>
<div class="weather-bg">
       <input type="text" placeholder="Enter city..." class="city-input">
    <div class="current-info-wrapper hidden">
        <div class="error hidden">Invalid city name. </div>
        <div class="current-city-wrapper">
            <i class="fa-solid fa-location-dot"></i>
            <span class="current-city-name"></span>
        </div>
        <div class="degrees-scale-wrapper">
            <span class="celsius">C</span>
            <span class="fahrenheit">F</span>
        </div>
    </div>

    <div class="current-weather-wrapper hidden">
        <div class="current-weather-day"></div>
        <div class="main-info-wrapper">
            <img src="" alt="weather-icon" class="current-weather-img">
            <span class="current-weather-temperature"></span>
        </div>
        <div class="current-weather-description"></div>

        <div class="current-weather-parameters">

            <div class="sunrise-wrapper parameters-wrapper">
                    <img src="./assets/sunrise.svg" alt="weather-icon" class="parameters-icon parameters-icon">
                    <span class="sunrise-value parameters-value"></span>
            </div>
            <div class="wind-wrapper parameters-wrapper">
                    <img src="./assets/wind.svg" alt="wind-icon" class="parameters-icon parameters-icon">
                    <span class="wind-value parameters-value"></span>
            </div>
            <div class="sunset-wrapper parameters-wrapper">
                <img src="./assets/sunset.svg" alt="sunset-icon" class="parameters-icon parameters-icon">
                <span class="sunset-value parameters-value"></span>
            </div>
            <div class="pressure-wrapper parameters-wrapper">
                    <img src="./assets/pressure.svg" alt="pressure-icon" class="parameters-icon parameters-icon">
                    <span class="pressure-value parameters-value"></span>
            </div>
        </div>
    </div>

    <div class="next-forecast-wrapper"></div>
</div>

<script src="./scripts/WeatherStorage.js"></script>
<script src="./scripts/WeatherModel.js"></script>
<script src="./scripts/WeatherView.js"></script>
<script src="./scripts/main.js"></script>
</body>

</html>
